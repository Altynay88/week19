<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <style>
        .form_input._error {
            box-shadow: 0 0 15px red;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <form id="form" class="form_body" style="width: 800px; margin: 0 auto; margin-top: 30px;">
        <div class="input-group form_item">
            <label for="formName" class="form_label">Name:*</label>
            <input type="text" aria-label="First name" id="formName" name="name" class="form-control form_input _req">
        </div>

        <div class="mb-3 form_item" style="margin-top: 30px;">
            <label for="formEmail" class="form_label">Email address:*</label>
            <input type="email" class="form-control form_input _req _email" id="formEmail" name="email"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form_item">
            <label for="formPassword" class="form_label"></label>
            <input type="password" id="formPassword" class="form-control form_input _req"
                aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be at least 8 characters long, be of mixed case and also contain a digit or symbol.
            </div>
        </div>

        <div class="mb-3 form-check form_item">
            <input type="checkbox" class="form-check-input checkbox_input _req" name="agreement"
                id="exampleCheck1 formAgreement">
            <label class="form-check-label checkbox_label" for="exampleCheck1 formAgreement">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary form_button">Submit</button>
    </form>

    <script>
    

    class Validation {
    constructor(domain, email, password) {
        this.isDomain = domain;
        this.isEmail = email;
        this.isPassword = password;
    }

    validateDomain() {
        if (this.isDomain.length > 8) {
            return true;
        }
        return false;
    }

    validateEmail() {
        if (this.isEmail = !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/) {
            return true;
        }
        return false;
    }

    validatePassword() {
        if (this.isPassword.length > 8) {
            return true;
        }
        return false;
    }

}


let person = new Validation ('itgirlschool.ru', 'alisa@mail.ru', 'A12345678');

console.log(person.validateDomain());
console.log(person.validateEmail());
console.log(person.validatePassword());



    </script>
</body>

</html>
